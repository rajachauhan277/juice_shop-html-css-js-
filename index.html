<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja's Juice Shop</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/gif" />

</head>

<body>
    <div class="parent">

       
        <div class="container">
            <h1 class="juiceName">Choose your juice</h1>
            <div class="cup">
                <div class="filling reset">

                    <div class="appleDrink">Apple juice</div>
                    <div class="orangeDrink">Orange juice</div>
                    <div class="grapesDrink">Grapes juice</div>
                </div>
                <div class="plate"></div>
            </div>
        </div>

        <div class="options">
            <button id="apple">Apple</button>
            <button id="orange">Orange</button>
            <button id="grapes">Grapes</button>

        </div>
    </div>
    <script src="./js/function.js"></script>
</body>

</html>
